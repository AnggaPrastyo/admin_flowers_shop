<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Flowers Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body data-page="dashboard">
    <div class="admin-wrapper">
      <!-- Sidebar akan dimuat secara dinamis di sini -->
      <div id="sidebar-container"></div>

      <div class="main-content">
        <header class="header">
          <h1>Dashboard</h1>

          <div class="header-actions">
            <div class="notification-icon">
              <i class="bi bi-bell fs-4"></i>
              <span class="notification-badge">3</span>
            </div>

            <div class="admin-profile">
              <img src="img/admin-avatar.jpg" alt="Admin" />
              <span id="nama-admin">Admin</span>
            </div>
          </div>
        </header>

        <!-- Statistik -->
        <div class="row">
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="stat-card primary">
              <div>
                <div class="stat-value">128</div>
                <div class="stat-label">Total Pesanan</div>
                <div class="stat-trend up">
                  <i class="bi bi-arrow-up"></i> 12% dari bulan lalu
                </div>
              </div>
              <div class="icon">
                <i class="bi bi-cart3"></i>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6 mb-4">
            <div class="stat-card success">
              <div>
                <div class="stat-value">Rp 8.5jt</div>
                <div class="stat-label">Total Penjualan</div>
                <div class="stat-trend up">
                  <i class="bi bi-arrow-up"></i> 8% dari bulan lalu
                </div>
              </div>
              <div class="icon">
                <i class="bi bi-currency-dollar"></i>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6 mb-4">
            <div class="stat-card warning">
              <div>
                <div class="stat-value">256</div>
                <div class="stat-label">Produk Terjual</div>
                <div class="stat-trend up">
                  <i class="bi bi-arrow-up"></i> 5% dari bulan lalu
                </div>
              </div>
              <div class="icon">
                <i class="bi bi-box-seam"></i>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6 mb-4">
            <div class="stat-card info">
              <div>
                <div class="stat-value">35</div>
                <div class="stat-label">Pelanggan Baru</div>
                <div class="stat-trend down">
                  <i class="bi bi-arrow-down"></i> 3% dari bulan lalu
                </div>
              </div>
              <div class="icon">
                <i class="bi bi-people"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Grafik & Tabel -->
        <div class="row">
          <div class="col-md-8">
            <div class="chart-container">
              <div class="chart-header">
                <h2 class="chart-title">Penjualan Bulanan</h2>
                <div class="chart-actions">
                  <button class="btn btn-sm btn-outline-secondary">
                    Hari Ini
                  </button>
                  <button class="btn btn-sm btn-outline-secondary">
                    Minggu Ini
                  </button>
                  <button class="btn btn-sm btn-outline-secondary active">
                    Bulan Ini
                  </button>
                  <button class="btn btn-sm btn-outline-secondary">
                    Tahun Ini
                  </button>
                </div>
              </div>
              <div>
                <canvas id="salesChart" height="300"></canvas>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="chart-container">
              <div class="chart-header">
                <h2 class="chart-title">Produk Terlaris</h2>
              </div>
              <div>
                <canvas id="productsChart" height="300"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabel Pesanan Terbaru -->
        <div class="data-table">
          <div class="table-header">
            <h2 class="table-title">Pesanan Terbaru</h2>
            <div class="table-actions">
              <a href="pesanan.html" class="btn btn-primary btn-sm"
                >Lihat Semua</a
              >
            </div>
          </div>

          <div class="table-responsive">
            <table>
              <thead>
                <tr>
                  <th>ID Pesanan</th>
                  <th>Tanggal</th>
                  <th>Pelanggan</th>
                  <th>Total</th>
                  <th>Status</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="recent-orders">
                <!-- Data pesanan akan dimuat oleh JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bantuan.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
