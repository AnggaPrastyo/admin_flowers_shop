<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Flowers Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-logo">
        <h2>Flowers <span>Shop</span></h2>
        <p>Admin Dashboard</p>
      </div>

      <form id="form-login-admin">
        <div class="mb-3">
          <label for="username-admin" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input
              type="text"
              class="form-control"
              id="username-admin"
              name="username"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="password-admin" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              type="password"
              class="form-control"
              id="password-admin"
              name="password"
              required
            />
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember-me" />
          <label class="form-check-label" for="remember-me">Ingat saya</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <div class="mt-3 text-center">
          <a href="../index.html" class="text-muted">
            <i class="bi bi-arrow-left"></i> Kembali ke Website
          </a>
        </div>
      </form>
    </div>

    <script src="js/admin-login.js"></script>
  </body>
</html>
